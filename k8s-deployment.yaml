
apiVersion: apps/v1
kind: Deployment
metadata:
  name: neoautosniper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: neoautosniper
  template:
    metadata:
      labels:
        app: neoautosniper
    spec:
      containers:
        - name: bot
          image: your-registry/neoautosniper:latest
          envFrom:
            - configMapRef:
                name: neoautosniper-config
            - secretRef:
                name: neoautosniper-secrets
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          emptyDir: {}
